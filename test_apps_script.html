<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Apps Script Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #4CAF50; }
    .input-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a3e;
      color: #eee;
      font-family: monospace;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      background: #2a2a3e;
      border: 1px solid #444;
    }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
    .info { color: #2196F3; }
    pre {
      background: #1a1a2e;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Test de Conexi√≥n Apps Script</h1>
  
  <div class="input-group">
    <label>URL del Apps Script Web App:</label>
    <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/...">
    <button onclick="loadFromConfig()">Cargar desde config.js</button>
  </div>

  <div class="input-group">
    <label>Datos de prueba (JSON):</label>
    <textarea id="testData" rows="10">{
  "changes": [
    {
      "id": "1",
      "changes": {
        "Estatus": "Iniciado"
      }
    }
  ]
}</textarea>
  </div>

  <button onclick="testConnection()">üöÄ Probar Conexi√≥n</button>

  <div id="result"></div>

  <script>
    function loadFromConfig() {
      fetch('/data/config.js')
        .then(r => r.text())
        .then(text => {
          const match = text.match(/gsUpdateUrl:\s*"([^"]+)"/);
          if (match) {
            document.getElementById('scriptUrl').value = match[1];
            showResult('‚úì URL cargada desde config.js', 'success');
          } else {
            showResult('‚úó No se encontr√≥ gsUpdateUrl en config.js', 'error');
          }
        })
        .catch(e => showResult('‚úó Error al cargar config.js: ' + e.message, 'error'));
    }

    async function testConnection() {
      const url = document.getElementById('scriptUrl').value.trim();
      const dataStr = document.getElementById('testData').value;
      
      if (!url) {
        showResult('‚úó Por favor ingresa la URL del Apps Script', 'error');
        return;
      }

      let data;
      try {
        data = JSON.parse(dataStr);
      } catch (e) {
        showResult('‚úó Error en el JSON: ' + e.message, 'error');
        return;
      }

      showResult('‚è≥ Probando conexi√≥n...', 'info');

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const responseText = await response.text();
        let result = '';
        
        result += '<strong>Status HTTP:</strong> ' + response.status + ' ' + response.statusText + '<br><br>';
        
        try {
          const json = JSON.parse(responseText);
          result += '<strong>Respuesta (JSON):</strong><br>';
          result += '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
          
          if (json.ok) {
            showResult('‚úì <strong>Conexi√≥n exitosa!</strong><br><br>' + result, 'success');
          } else {
            showResult('‚úó <strong>Error del servidor</strong><br><br>' + result, 'error');
          }
        } catch (e) {
          result += '<strong>Respuesta (texto):</strong><br>';
          result += '<pre>' + responseText + '</pre>';
          showResult('‚ö† <strong>Respuesta no es JSON v√°lido</strong><br><br>' + result, 'error');
        }

      } catch (error) {
        let errorMsg = '‚úó <strong>Error de conexi√≥n</strong><br><br>';
        errorMsg += '<strong>Tipo:</strong> ' + error.name + '<br>';
        errorMsg += '<strong>Mensaje:</strong> ' + error.message + '<br><br>';
        errorMsg += '<strong>Posibles causas:</strong><ul>';
        errorMsg += '<li>La URL del Apps Script no est√° desplegada o es incorrecta</li>';
        errorMsg += '<li>El Apps Script no est√° configurado como "Aplicaci√≥n web"</li>';
        errorMsg += '<li>Los permisos del Apps Script est√°n mal configurados</li>';
        errorMsg += '<li>Problemas de CORS (verificar que "Qui√©n tiene acceso" sea "Cualquier persona")</li>';
        errorMsg += '</ul>';
        
        showResult(errorMsg, 'error');
      }
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;
      resultDiv.className = type;
    }

    // Cargar autom√°ticamente al iniciar
    window.onload = () => {
      loadFromConfig();
    };
  </script>
</body>
</html>
